<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration - Dr Kemmouche</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #a445a4;
            --secondary-color: #f36c9c;
            --bg-gradient: linear-gradient(135deg, #232336 0%, #a445a4 100%);
            --text-color: #f3f3f3;
            --shadow: 0 4px 32px rgba(164, 69, 164, 0.67);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --glass-bg: rgba(35, 35, 54, 0.95);
            --card-bg: rgba(24, 24, 36, 0.8);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--bg-gradient);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;
            padding-top: 6rem;
        }

        /* Navbar Styles */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            animation: slideDown 0.5s ease-out;
        }

        .logo img {
            height: 50px;
            transition: var(--transition);
            filter: drop-shadow(0 0 10px rgba(164, 69, 164, 0.5));
        }

        .logo img:hover {
            transform: scale(1.05) rotate(-2deg);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
            position: relative;
            padding: 0.5rem 0;
            transition: var(--transition);
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            transition: var(--transition);
        }

        .nav-links a:hover::after,
        .nav-links a.active::after {
            width: 100%;
        }

        .nav-links a:hover {
            color: var(--secondary-color);
            transform: translateY(-2px);
        }

        /* Dropdown Styles */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            min-width: 200px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            z-index: 1000;
            border: 1px solid rgba(164, 69, 164, 0.2);
            padding: 0.5rem 0;
        }

        .dropdown-content a {
            display: block;
            padding: 0.8rem 1.5rem;
            color: var(--text-color);
            text-decoration: none;
            transition: var(--transition);
            font-size: 0.9rem;
        }

        .dropdown-content a:hover {
            background: rgba(164, 69, 164, 0.1);
            color: var(--secondary-color);
        }

        .dropdown:hover .dropdown-content {
            display: block;
            animation: fadeInUp 0.3s ease-out;
        }

        .dropdown-trigger {
            cursor: pointer;
        }

        .dropdown-trigger::after {
            content: '\f107';
            font-family: 'Font Awesome 5 Free';
            font-weight: 900;
            margin-left: 0.5rem;
            transition: var(--transition);
        }

        .dropdown:hover .dropdown-trigger::after {
            transform: rotate(180deg);
        }

        /* Main Content */
        .main-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        /* Login Box Styles */
        .login-box {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 500px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(164, 69, 164, 0.2);
            animation: fadeIn 0.5s ease-out;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .login-header h1 {
            color: var(--secondary-color);
            font-size: 2.2rem;
            margin-bottom: 0.8rem;
            text-shadow: 0 2px 10px rgba(164, 69, 164, 0.3);
        }

        .login-header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .form-group {
            margin-bottom: 1.8rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.8rem;
            color: var(--secondary-color);
            font-weight: 500;
            font-size: 1.1rem;
        }

        .input-group {
            position: relative;
        }

        .input-group i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-color);
            font-size: 1.2rem;
        }

        .input-group input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid rgba(164, 69, 164, 0.2);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            font-size: 1rem;
            transition: var(--transition);
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(243, 108, 156, 0.2);
            background: rgba(255, 255, 255, 0.15);
        }

        .btn {
            width: 100%;
            padding: 1.2rem;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(164, 69, 164, 0.4);
        }

        .error-message {
            background: rgba(255, 0, 0, 0.1);
            color: #ff6b6b;
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            text-align: center;
            border: 1px solid rgba(255, 0, 0, 0.2);
            display: none;
        }

        .login-footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(164, 69, 164, 0.2);
        }

        .back-link {
            color: var(--text-color);
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-link:hover {
            color: var(--secondary-color);
            transform: translateX(-5px);
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            body {
                padding-top: 5rem;
            }

            .navbar {
                padding: 1rem;
            }

            .nav-links {
                display: none;
            }

            .login-box {
                padding: 2rem;
                margin: 1rem;
            }

            .login-header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="logo">
            <a href="index.html">
                <img src="logo.png" alt="Dr Kemmouche Logo">
            </a>
        </div>
        <div class="nav-links">
            <a href="index.html">Accueil</a>

            <div class="dropdown">
                <a href="#" class="dropdown-trigger">Soins</a>

                    <a href="soins-cheveux.html">Soins pour les cheveux</a>
                </div>
            </div>
            <a href="articles.html">Articles</a>
            <a href="temoignages.html">TÃ©moignages</a>
            <a href="rdv.html">Rendez-vous</a>
            <a href="login.html">Connexion</a>
        </div>
    </nav>

    <div class="main-container">
        <div class="login-box">
            <div class="login-header">
                <h1>Administration</h1>
                <p>Connexion au panneau d'administration</p>
            </div>
            <form id="adminForm" class="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" value="admin@example.com" readonly>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" required>
                    </div>
                </div>
                <button type="submit" class="btn">Se connecter</button>
                <div id="errorMessage" class="error-message"></div>
            </form>
            <div class="login-footer">
                <a href="index.html" class="back-link">
                    <i class="fas fa-arrow-left"></i> Retour Ã  l'accueil
                </a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('adminForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const submitButton = e.target.querySelector('button');

            try {
                console.log('Tentative de connexion...');
                submitButton.disabled = true;
                submitButton.textContent = 'Connexion...';

                console.log('Envoi de la requÃªte Ã  /api/auth/login');
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                console.log('RÃ©ponse reÃ§ue:', response.status);
                const data = await response.json();
                console.log('DonnÃ©es reÃ§ues:', data);

                if (response.ok) {
                    if (data.role === 'admin') {
                        console.log('Connexion admin rÃ©ussie');
                        localStorage.setItem('token', data.token);
                        localStorage.setItem('user', JSON.stringify(data));
                        window.location.href = 'dashboard-med.html';
                    } else {
                        console.log('Utilisateur non admin');
                        errorMessage.textContent = 'AccÃ¨s non autorisÃ©. Vous devez Ãªtre administrateur.';
                        errorMessage.style.display = 'block';
                    }
                } else {
                    console.log('Erreur de connexion:', data.message);
                    errorMessage.textContent = data.message || 'Erreur de connexion';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                console.error('Erreur lors de la connexion:', error);
                errorMessage.textContent = 'Erreur de connexion au serveur';
                errorMessage.style.display = 'block';
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Se connecter';
            }
        });
    </script>
</body>
