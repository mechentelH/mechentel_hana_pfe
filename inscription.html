<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Dr Kemmouche</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="js/navbar.js"></script>
    <style>
        :root {
            --primary-color: #a445a4;
            --secondary-color: #f36c9c;
            --bg-gradient: linear-gradient(135deg, #232336 0%, #a445a4 100%);
            --text-color: #f3f3f3;
            --shadow: 0 4px 32px rgba(164, 69, 164, 0.67);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --glass-bg: rgba(35, 35, 54, 0.95);
            --card-bg: rgba(24, 24, 36, 0.8);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--bg-gradient);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            padding-top: 6rem;
        }

        .register-container {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            padding: 2.5rem;
            border-radius: 20px;
            width: 100%;
            max-width: 800px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(164, 69, 164, 0.2);
            animation: fadeIn 0.5s ease-out;
        }

        .register-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .register-header h1 {
            color: var(--secondary-color);
            font-size: 2.2rem;
            margin-bottom: 0.8rem;
            text-shadow: 0 2px 10px rgba(164, 69, 164, 0.3);
        }

        .register-header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .register-form {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.8rem;
        }

        .form-section {
            grid-column: 1 / -1;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(164, 69, 164, 0.2);
        }

        .section-title {
            color: var(--secondary-color);
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
            margin-bottom: 1.5rem;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            font-weight: 500;
            font-size: 1rem;
            color: var(--secondary-color);
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 1rem;
            border: 2px solid rgba(164, 69, 164, 0.2);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            transition: var(--transition);
            font-size: 1rem;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(243, 108, 156, 0.2);
            background: rgba(255, 255, 255, 0.15);
        }

        .form-group input[readonly] {
            background: rgba(255, 255, 255, 0.05);
            cursor: not-allowed;
            border-color: rgba(164, 69, 164, 0.1);
        }

        .patient-id-group {
            position: relative;
        }

        .patient-id-group::before {
            content: '\f007';
            font-family: 'Font Awesome 5 Free';
            font-weight: 900;
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-color);
            font-size: 1.2rem;
        }

        .patient-id-group input {
            padding-left: 3rem;
        }

        .register-btn {
            grid-column: 1 / -1;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 12px;
            padding: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 1rem;
        }

        .register-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(164, 69, 164, 0.4);
        }

        .register-footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(164, 69, 164, 0.2);
        }

        .register-footer a {
            color: var(--secondary-color);
            text-decoration: none;
            transition: var(--transition);
            font-weight: 500;
        }

        .register-footer a:hover {
            text-decoration: underline;
            color: var(--primary-color);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
                padding-top: 5rem;
            }

            .register-container {
                padding: 1.5rem;
                margin: 0 1rem;
            }

            .register-form {
                grid-template-columns: 1fr;
            }

            .register-header h1 {
                font-size: 2rem;
            }

            .form-section {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- La navbar sera automatiquement insérée ici par navbar.js -->
    <div class="register-container">
        <div class="register-header">
            <h1>Inscription</h1>
            <p>Créez votre compte patient</p>
        </div>
        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
        <form class="register-form" id="registerForm">
            <!-- Informations d'identification -->
            <div class="form-section">
                <h2 class="section-title">
                    <i class="fas fa-id-card"></i>
                    Informations d'identification
                </h2>
                <div class="form-group patient-id-group">
                    <label for="patientId">Numéro de patient</label>
                    <input type="text" id="patientId" name="patientId" readonly>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirmer le mot de passe</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
            </div>

            <!-- Informations personnelles -->
            <div class="form-section">
                <h2 class="section-title">
                    <i class="fas fa-user"></i>
                    Informations personnelles
                </h2>
                <div class="form-group">
                    <label for="nom">Nom complet</label>
                    <input type="text" id="nom" name="nom" required>
                </div>
                <div class="form-group">
                    <label for="dateNaissance">Date de naissance</label>
                    <input type="date" id="dateNaissance" name="dateNaissance" required>
                </div>
                <div class="form-group">
                    <label for="sexe">Sexe</label>
                    <select id="sexe" name="sexe" required>
                        <option value="">Sélectionnez</option>
                        <option value="M">Masculin</option>
                        <option value="F">Féminin</option>
                        <option value="A">Autre</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="telephone">Numéro de téléphone</label>
                    <input type="tel" id="telephone" name="telephone" required>
                </div>
                <div class="form-group full-width">
                    <label for="adresse">Adresse complète</label>
                    <textarea id="adresse" name="adresse" required></textarea>
                </div>
            </div>

            <!-- Informations médicales -->
            <div class="form-section">
                <h2 class="section-title">
                    <i class="fas fa-heartbeat"></i>
                    Informations médicales
                </h2>
                <div class="form-group full-width">
                    <label for="allergies">Allergies</label>
                    <textarea id="allergies" name="allergies" placeholder="Listez vos allergies, si aucune écrivez 'Aucune'"></textarea>
                </div>
                <div class="form-group full-width">
                    <label for="medications">Médications en cours</label>
                    <textarea id="medications" name="medications" placeholder="Listez vos médicaments actuels, si aucun écrivez 'Aucun'"></textarea>
                </div>
                <div class="form-group full-width">
                    <label for="antecedentsFamiliaux">Antécédents médicaux familiaux</label>
                    <textarea id="antecedentsFamiliaux" name="antecedentsFamiliaux" placeholder="Décrivez les antécédents médicaux familiaux importants"></textarea>
                </div>
                <div class="form-group full-width">
                    <label for="antecedentsPersonnels">Antécédents médicaux personnels</label>
                    <textarea id="antecedentsPersonnels" name="antecedentsPersonnels" placeholder="Décrivez vos antécédents médicaux personnels"></textarea>
                </div>
            </div>

            <!-- Contact d'urgence -->
            <div class="form-section">
                <h2 class="section-title">
                    <i class="fas fa-phone-alt"></i>
                    Contact d'urgence
                </h2>
                <div class="form-group">
                    <label for="contactUrgenceNom">Nom du contact d'urgence</label>
                    <input type="text" id="contactUrgenceNom" name="contactUrgenceNom" required>
                </div>
                <div class="form-group">
                    <label for="contactUrgenceTel">Téléphone du contact d'urgence</label>
                    <input type="tel" id="contactUrgenceTel" name="contactUrgenceTel" required>
                </div>
            </div>

            <button type="submit" class="register-btn">S'inscrire</button>
        </form>
        <div class="register-footer">
            <p>Déjà un compte ? <a href="login.html">Se connecter</a></p>
        </div>
    </div>

    <script>
        // Fonction pour générer un ID patient unique
        function generatePatientId() {
            const randomNum = Math.floor(Math.random() * 90000) + 10000;
            return `PAT${randomNum}`;
        }

        // Génère et affiche l'ID patient au chargement de la page
        document.addEventListener('DOMContentLoaded', () => {
            const patientIdInput = document.getElementById('patientId');
            patientIdInput.value = generatePatientId();
        });

        // Validation du formulaire
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            // Réinitialiser les messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Vérifier que les mots de passe correspondent
            if (password !== confirmPassword) {
                errorMessage.textContent = 'Les mots de passe ne correspondent pas';
                errorMessage.style.display = 'block';
                return;
            }
            
            try {
                const response = await fetch('http://localhost:5000/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        patientId: document.getElementById('patientId').value,
                        email: document.getElementById('email').value,
                        password: password,
                        nom: document.getElementById('nom').value,
                        dateNaissance: document.getElementById('dateNaissance').value,
                        sexe: document.getElementById('sexe').value,
                        telephone: document.getElementById('telephone').value,
                        adresse: document.getElementById('adresse').value,
                        allergies: document.getElementById('allergies').value,
                        medications: document.getElementById('medications').value,
                        antecedentsFamiliaux: document.getElementById('antecedentsFamiliaux').value,
                        antecedentsPersonnels: document.getElementById('antecedentsPersonnels').value,
                        contactUrgenceNom: document.getElementById('contactUrgenceNom').value,
                        contactUrgenceTel: document.getElementById('contactUrgenceTel').value
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    successMessage.textContent = 'Inscription réussie ! Redirection...';
                    successMessage.style.display = 'block';
                    
                    // Stocker le token et les informations utilisateur
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify({
                        _id: data._id,
                        nom: data.nom,
                        dateNaissance: data.dateNaissance,
                        sexe: data.sexe,
                        telephone: data.telephone,
                        adresse: data.adresse,
                        allergies: data.allergies,
                        medications: data.medications,
                        antecedentsFamiliaux: data.antecedentsFamiliaux,
                        antecedentsPersonnels: data.antecedentsPersonnels,
                        contactUrgenceNom: data.contactUrgenceNom,
                        contactUrgenceTel: data.contactUrgenceTel
                    }));
                    
                    // Rediriger vers la page de connexion après 2 secondes
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    errorMessage.textContent = data.message;
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                errorMessage.textContent = 'Erreur de connexion au serveur';
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
